title: Class-schedule
author: Georgios Pappas jr
version: 1.0.0
quarto-required: ">=1.7.0"
contributes:
  format:
    common:
      logo: logo.png
      logo-placement: C
      logo-height: 26pt
      color: 5555ff #6082FF         # Main color theme
      color-odd: cbcdf8 #ccd3f2     # Odd rows in the table
      color-even: EEEEEE    # Even rows in the table
      color-heading: 5555ff #00820F # Background color of the section heading numbers, if formatted
      logo-text: |
        University of

        Department of
      heading-format: true
      format-resources:
        - logo.png
      filters:
        - schedule.lua
    pdf:
      keep-tex: true
      documentclass: scrartcl
      number-sections: true
      number-depth: 1
      shift-heading-level-by: -1
      block-headings: false
      toc: false
      mainfont: "Georgia"
      sansfont: "Georgia"
      sansfontoptions:
        - Style=Cursive
        - Weight=400
        - Color=5555ff   # Color of the heading text
      monofont: "Monaco"
      include-in-header:
        - file: header.tex
      template-partials:
        - before-title.tex
        - title.tex
    gfm: default
    markdown: default
    docx: default
    odt: default
    html: default
