---
title: Class-schedule
author: Georgios Pappas jr
version: 1.0.1
quarto-required: ">=1.7.0"
contributes:
  format:
    common:
      # logo: logo.png
      logo-placement: C
      logo-height: 26pt
      color: 5555ff # Main color theme
      color-odd: cbcdf8 # Odd rows in the table
      color-even: EEEEEE # Even rows in the table
      color-heading: 5555ff # Background color of the section heading numbers, if formatted
      urlcolor: YellowGreen
      logo-text: |
        University of XXX

        Department of XXX
      heading-format: true
      filters:
        - schedule.lua
    pdf:
      keep-tex: true
      documentclass: scrartcl
      number-sections: true
      number-depth: 1
      shift-heading-level-by: -1
      block-headings: false
      toc: false
      mainfont: "Georgia"
      monofont: "Monaco"
      sansfont: "Georgia"
      sansfontoptions:
        - Style=Cursive
        - Weight=400
        - Color=5555ff # Color of the heading text
      include-in-header:
        - file: header.tex
      template-partials:
        - before-title.tex
        - title.tex
    gfm: default
    markdown: default
    docx: default
    odt: default
    html: default
